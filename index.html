<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="data.js"></script>
    <script src="index.js"></script>
    <title>Thai Number Generator!</title>
</head>


<body>
    <h1>Enter a number!</h1>
    <div>
        <input id="textbox" name="textbox" type="text">
        <br>
        <audio id="audio">
            <source src="sounds/$0.mp3" type="audio/mp3">
        </audio>
        <button id="button">Play</button>
        <ul>
            <h3>
                <li id="num">Number: </li>
            </h3>
            <h4>
                <li id="thaithai">Thai (Thai Writing): </li>
            </h4>
            <h4>
                <li id="thaienglish">Thai (English Writing): </li>
            </h4>
        </ul>
    </div>
</body>

</html>
